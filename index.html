<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <h1 class="restaurant-name">
          Pizza
          <span class="header-keyword-hot">hot</span>
        </h1>
        <nav>
          <ul class="navbar-ul">
            <li class="navbar-links"><a href="./index.html">Home</a></li>
            <li class="navbar-links"><a href="./menu.html">Menu</a></li>
            <li class="navbar-links"><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="main-content">
        <div class="container">
          <p>Best pizza in Italy</p>
          <p>Since 1856</p>
          <img
            class="chef-img"
            src="/images/Pizza-Chef-image.jpg"
            alt="Chef Preparing Pizza"
          />
          <p>Order Now!</p>
        </div>
      </main>
      <footer class="footer">
        <p class="footer-info">
          Made by
          <a href="https://github.com/AliFahed/restaurant-page">AliFahed</a>
        </p>
      </footer>
    </div>
    <script>
      console.log("webpack");
    </script>
    <script src="main.js"></script>
  </body>
</html>
