<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <h1 class="restaurant-name">
          Pizza
          <span class="header-keyword-hot">hot</span>
        </h1>
        <nav>
          <ul class="navbar-ul">
            <li class="navbar-links"><a href="./index.html">Home</a></li>
            <li class="navbar-links"><a href="./menu.html">Menu</a></li>
            <li class="navbar-links"><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="main-content">
        <div class="contact-container">
          <div class="contact-info">
            <img
              class="contact-icon"
              src="/images/phone-icon.svg"
              alt="phone-icon"
            />
            <p>123 456 789</p>
          </div>
          <div class="contact-info">
            <img
              class="contact-icon"
              src="/images/location-icon.svg"
              alt="location-icon"
            />
            <p>Italy</p>
          </div>
          <div class="location-on-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2723.6077780752025!2d12.491113446870237!3d41.89037381379299!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f61b6532013ad%3A0x28f1c82e908503c4!2sColosseum!5e0!3m2!1sen!2smy!4v1659855047594!5m2!1sen!2smy"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer-info">
          Made by
          <a href="https://github.com/AliFahed/restaurant-page">AliFahed</a>
        </p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
